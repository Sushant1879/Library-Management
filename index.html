<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
            <div class="title">Library Management system</div>
            <div class="form-container">
                <div class="grid-1">
                    <label class="book_label">
                        Book Name
                    </label>
                    <input type="text" id="book_name_input" name="book_name" />
                </div>
                <div>
                    <label class="issued_label">
                        Issued To
                    </label>
                    <input type="text" id="issued_input" name="issued_to " />
                </div>
                <div class="button-grid">
                    <button class="issue-button" onclick= document.addDataToTable()>Issue Book</button>
                </div>
            </div>

            <div class="table-grid">
                <table class="table-wrapper" id="library-table">
                    <tr>
                        <th>ID</th>
                        <th>Book Name</th>
                        <th>Issued To</th>
                        <th>Issued Date and Time</th>
                        <th>Status</th>
                    </tr>
                </table>
            </div>
    </div>
<script src="./index.js"></script>
</body>

</html>
